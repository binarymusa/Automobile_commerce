
<!-- modal.html -->
<div class="modal fade " id="purchaseModal{{ vehicle.id }}" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content  text-white" style="background: #928f8f;">
        <div class="modal-header">
          <h5 class="modal-title " id="purchaseModalLabel{{ vehicle.id }}">Purchase Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
          Are you sure you want to purchase <br> {{vehicle.model}} ? for <br> ${{vehicle.price}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Purchase</button>
        </div>
      </div>
    </div>
  </div>
