
{% extends 'includes/base3.html' %}

{% block title %}
    Market_page
{% endblock %}

{% block content %}
    <div id="container2">
        <a class="navbar-brand text-success" href="#">Automobile</a>
        <h5 class="mt-2">Add vehicle form</h5>
        <!-- onsubmit="return validateForm()" -->
        <form id="addvehForm" method="POST" action="{{url_for('add_vehicle_page')}}" >
            <div>
                <label for="">Vehicle Price:</label>
                <input type="number" id="price" name="price" placeholder="i.e, 5000, ..." required>
            </div>
            <div>
                <label for="">Vehicle_description:</label>
                <textarea name="description" rows="3" id="description" placeholder="i.e, 2l, inline 6, red sedan... " required></textarea>
            </div>            
            <div class="mt-3">
                <label for="">car_type:</label>
                <input type="text" id="type" name="type" placeholder="i.e, bmw, audi, volvo,..." required>
            </div>
            <div>
                <label for="">model:</label>
                <input type="text" id="model" name="model" placeholder="i.e, bmw m5, bmw x4,..." required>
            </div>
            <div class="mt-3">
                <label for="">image_link:</label>                
                <input type="url" id="link" name="link" placeholder="'i.e, https://audi.jpg'" >
                <span class="help-block">
                    paste an image link to the field
                </span>
            </div>
            <div>
                <label for="">Vehicle units:</label>
                <input type="number" id="units" name="units" placeholder="i.e, 5, 6, ..." required>
            </div>
            <div class="mt-3">
                <label for="">Vehicle year:</label>
                <input type="number" id="year" name="year" placeholder="i.e, 2024" required>
            </div>
            
            <div class="text-center mt-2" >
                <input class="mx-auto w-75" type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
